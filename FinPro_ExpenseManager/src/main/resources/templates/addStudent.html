<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Student</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">

    <div class="container mt-5">
        <h2 class="text-center">Add Student</h2>

        <form th:action="@{/students/add_student}" th:object="${student}" method="post" class="p-4 rounded shadow-lg bg-secondary">
            <div class="mb-3">
                <label for="name" class="form-label">Student Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" name="age" class="form-control" required min="1">
            </div>

            <div class="mb-3">
                <label for="marks" class="form-label">Marks</label>
                <input type="number" id="marks" name="marks" class="form-control" required min="0" max="100">
            </div>

            <button type="submit" class="btn btn-success">Add Student</button>
            <a href="/students/view" class="btn btn-light">Back to List</a>
        </form>
    </div>

</body>
</html>
